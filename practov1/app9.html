<html>

<head>
    <title>form and control</title>
</head>

<body>

        <table cellspacing="10px" bgcolor="silver">
            <tr>
                <td><label>first name</label></td>
                <td><label>last name</label></td><br>
            </tr>
            <tr>
                <td><input type="text">
                </td>
                <td><input type="text"></td>

                <td><label>gender</label></td><br>
            </tr>

                <td><input type="date">
                </td>

            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><label>phonenumber</label></td><br>
            </tr>

                </td>

            </tr>
            <tr>
                <td><label>subject</label></td>
            </tr>

                <td><select><option value="choose option"> choose option</option></select></td>
            </tr>

    </form>

</html>
