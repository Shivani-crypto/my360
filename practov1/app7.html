<!DOCTYPE html>
<html>

<head>
    <title>form and control</title>
</head>

<body>
    <h2><u>Registration form</u></h2>
    <form>
        <table cellspacing="10px" bgcolor="silver">
            <tr>
                <td><label>first name</label></td>
                <td><input type="text">
                </td>
            </tr>
            <tr>
                <td><label>last name</label></td>

                <td><input type="text"></td>
            </tr>
            <tr>
                <td> <label>nick name</label></td>
                <td><input type="text"></td>
            <tr>
                <td> <label>e-mail</label></td>
                <td><input type="mail"></td>
            </tr>
            <tr>
                <td><label>password</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label>date of birth</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label>gender</label></td>
                <td><input type="radio" value="male">male</td>
                <td><input type="radio" value="female">female</td>
                <td><input type="radio" value="others">other</td>
            </tr>
            <tr>

                <td><label>languages</label></td>
                <td><input type="checkbox" value="java">java</td>
                <td><input type="checkbox" value="c">c</td>
            </tr>
            <tr>
                <td><label>mobile</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label>address</label></td>
                <td>
                <textarea cols="20" rows="5"></textarea>
                </td>
            </tr>
                <td><input type="submit" value="register"></td>
                <td><input type="reset" value="clear"></td>
            </tr>

        </table>

    </form>
</body>

</html>
