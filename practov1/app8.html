<!DOCTYPE html>
<html>

<head>
    <title>form and control</title>
</head>

<body>
    <h2><u>Registration form</u></h2>
    <form>
        <table bgcolor="silver" cellspacing="10px" cellpadding="10px">
            <caption><b>
                    <h1>Signup</h1>
                </b></caption>
            <tr>
                <td><label>first name</label></td>
                <td><input type="text">
                </td><br>
            </tr>
            <tr>
                <td><label>last name</label></td>
                <td><input type="text">
                </td><br>
            </tr>
            <tr>
                <td><label>screen name</label></td>
                <td><input type="text">
                </td>
            </tr>
            <tr>
                <td><label>date of birth</label></td>
                <td><select>
                        <option value="Month"> Month</option>
                        <option value="january">january </option>
                        <option value="febuary"> febraury</option>
                        <option value="march"> march</option>
                        <option value="april"> april</option>
                        <option value="may">may</option>
                    </select>
                
                
                    <select>
                        <option value="date">date</option>
                        <option value="1"> 1</option>
                        <option value="2"> 2</option>
                        <option value="3"> 3</option>
                        <option value="4"> 4</option>
                        <option value="5"> 5</option>
                        <option value="6"> 6</option>
                        <option value="7"> 7</option>
                        <option value="8"> 8</option>
                        <option value="9"> 9</option>
                    </select>
                
                
                    <select>
                        <option value="year">year</option>
                        <option value="1980"> 1980</option>
                        <option value="1985">1985</option>
                        <option value="1990"> 1990</option>
                        <option value="1995"> 1995</option>
                        <option value="2000"> 2000</option>
                        <option value="2005"> 2005</option>
                        <option value="2010"> 2010</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>gender</label></td>
                <td><input type="radio" value="male"> male
                    <input type="radio" value="female">female
                </td>
            </tr>
            <tr>
                <td><label>country</label></td>
                <td><select>
                        <option value="choose option"> choose option</option>


                        <option value="pakistan"> pakistan</option>


                        <option value="uttarkhand"> uttarkhand</option>


                        <option value="africa"> africa</option>


                        <option value="india"> india</option>


                        <option value="china"> china</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><input type="email">
                </td>
            </tr>
            <tr>
                <td><label> phonenumber</label></td>
                <td><input type="number">
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="password">
                </td>
            </tr>
            <tr>
                <td><label>confirm password</label></td>
                <td><input type="password">
                </td>
            </tr>
            <tr>
                <td><label></label></td>
                <td><input type="checkbox" value="i agree to the terms of use"> i agree to the terms of use</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="submit">
                    <input type="reset" value="cancel">
                </td>
            </tr>

        </table>

    </form>
</body>

</html>
